<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark align-items-center mt-2" style="margin-left: 10px; margin-right: 10px; margin-bottom: 20px">
            <a class="navbar-brand" href="/" style="margin-left: 30px"><h4>Форум</h4></a>
            <p style="vertical-align: bottom">
            <span class="navbar-text" style="margin-right: 20px;vertical-align: center">
                {% if current_user.is_authenticated %}
                Здравствуйте, <a href="/account/{{current_user.id}}">{{ current_user.nickname }}</a>!
                {% else %}
                Здравствуйте, гость!
                {% endif %}
            </span>
                {% if current_user.is_authenticated %}
                <a class="btn btn-outline-danger" href="/logout" style="margin-right: 20px">Выйти</a>
                {% else %}
                <a class="btn btn-outline-primary" href="/register" style="margin-right: 10px">Зарегистрироваться</a>
                <a class="btn btn-outline-success" href="/login" style="margin-right: 20px">Войти</a>
                {% endif %}
            </p>
        </nav>
    </header>
    <main role="main" class="container-fluid">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
